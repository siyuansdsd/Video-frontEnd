<div class="flex justify-center items-center min-h-screen bg-gray-100">
    <mat-card class="w-full max-w-md p-4">
        <h2 class="text-2xl font-semibold mb-4">Register</h2>
        <p class="mb-6 text-gray-600">To confirm it’s you, we’ll send you a verification link to complete your
            registration.</p>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <mat-form-field appearance="fill" class="w-full mb-4">
                <mat-label>Enter your email</mat-label>
                <input matInput formControlName="email" placeholder="Please enter the email linked to your account">
                <mat-error *ngIf="registerForm.get('email')!.invalid && registerForm.get('email')!.touched">
                    <span *ngIf="registerForm.get('email')!.errors?.['required']">Email is required</span>
                    <span *ngIf="registerForm.get('email')!.errors?.['email']">Invalid email address</span>
                </mat-error>
            </mat-form-field>
            <mat-form-field appearance="fill" class="w-full mb-4">
                <mat-label>Name</mat-label>
                <input matInput formControlName="name" placeholder="Please enter your name">
                <mat-error *ngIf="registerForm.get('name')!.invalid && registerForm.get('name')!.touched">
                    <span *ngIf="registerForm.get('name')!.errors?.['required']">Name is required</span>
                </mat-error>
            </mat-form-field>
            <mat-form-field appearance="fill" class="w-full mb-4">
                <mat-label>Password</mat-label>
                <input matInput formControlName="password" placeholder="Please enter your password" type="password">
                <mat-error *ngIf="registerForm.get('password')!.invalid && registerForm.get('password')!.touched">
                    <span *ngIf="registerForm.get('password')!.errors?.['required']">Password is required</span>
                    <span *ngIf="registerForm.get('password')!.errors?.['minlength']">Password must be at least 6
                        characters long</span>
                </mat-error>
            </mat-form-field>
            <button mat-raised-button color="primary" class="w-full" type="submit">Submit</button>
            <div class="underline mt-6">
                <a routerLink="/login">Already had one account? Login here</a>
            </div>
        </form>
    </mat-card>
</div>
